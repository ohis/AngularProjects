<div ng-init="indexTeam()">
   <form>
     <input type="text" ng-model='newTeam.name'>
     <input type="submit"  value='Add Team' ng-click='addTeam(newTeam)'>
   </form>

   <table>
     <tr>
       <thead>
         <td>Name</td>
         <td>Actions</td>
       </thead>
     </tr>

     <tr ng-repeat='team in teams track by $index'>
       <td><a href="/#!{{team.name}}">{{team.name}}</a></td>
       <td><button ng-click='remove($index)'>Remove Team</button></td>
     </tr>
   </table>
</div>
