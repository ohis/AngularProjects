<div ng-init="playersIndex();teamsIndex()">

  <form>
    Player:
     <select ng-model="assocplayer">
       <option ng-repeat='player in players'>{{player.name}}</option>
     </select><br/>

     Team:
     <select ng-model="assocteam">
       <option ng-repeat='team in teams'>{{team.name}}</option>
     </select></br>
     <button ng-click = "addAssoc(assocplayer,assocteam)">Assign Player to Team</button></br>
   </form>
 <br>
 <br>
 <br>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Team Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tr ng-repeat="assoc in associations">
      <td>{{ assoc.player }}</td>
      <td>{{ assoc.team }}</td>
      <td><button ng-click='deleteAssociation($index)'>Clear Assignment</button></td>
    </tr>
  </table>
</div>
